<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">FreeCodeCamp Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label><br>
        <input id="name" type="text" placeholder="Please enter your name" required><br><br>

        <label for="email" id="email-label">Email</label><br>
        <input id="email" type="email" placeholder="Please enter your email" required><br><br>

        <label for="number" id="number-label">Age</label><br>
        <input id="number" type="number" min="1" max="100" placeholder="Your age" required><br><br>

        <label for="dropdown">Role</label><br>
        <select id="dropdown" required>
          <option value="">Select your role</option>
          <option value="educator">Educator</option>
          <option value="student">Student</option>
          <option value="employee">Full-time employee</option>
          <option value="unemployed">Unemployed</option>
        </select><br><br>
      </fieldset>

      <p>Would you like to recommend us to others?</p>
      <label><input type="radio" name="recommend" value="yes" required> Yes</label><br>
      <label><input type="radio" name="recommend" value="no"> No</label><br><br>

      <p>What features do you think need improvement?</p>
      <label><input type="checkbox" name="features" value="interface"> Interface</label><br>
      <label><input type="checkbox" name="features" value="community"> Community</label><br>
      <label><input type="checkbox" name="features" value="support"> Support</label><br>
      <label><input type="checkbox" name="features" value="projects"> Projects</label><br><br>

      <label for="improvements">What is your suggestion for our improvements?</label><br>
      <textarea id="improvements" name="improvements" rows="5" cols="50" placeholder="Your suggestions..."></textarea><br><br>

      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
